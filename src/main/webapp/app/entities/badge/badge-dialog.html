
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBadgeLabel">Create or edit a Badge</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.badge.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_earnedAt">EarnedAt</label>
                <div class="input-group">
                    <input id="field_earnedAt" type="text" class="form-control" name="earnedAt" datetime-picker="{{dateformat}}" ng-model="vm.badge.earnedAt" is-open="vm.datePickerOpenStatus.earnedAt"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('earnedAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_isOfType">isOfType</label>
            <select class="form-control" id="field_isOfType" name="isOfType" ng-model="vm.badge.isOfType" ng-options="typeOfBadge as typeOfBadge.id for typeOfBadge in vm.typeofbadges track by typeOfBadge.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_ownedBy">ownedBy</label>
            <select class="form-control" id="field_ownedBy" name="ownedBy" ng-model="vm.badge.ownedBy" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
