
<div>
    <h2><span>Badge</span> {{vm.badge.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>EarnedAt</dt></dt>
        <dd>
            <span>{{vm.badge.earnedAt | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>ownedBy</span></dt>
        <dd>
            {{vm.badge.ownedBy.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
