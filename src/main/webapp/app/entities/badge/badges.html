<div>
    <h2>Badges</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="badge.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Badge
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>EarnedAt</span></th>
                    <th><span>ownedBy</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="badge in vm.badges track by badge.id">
                    <td><a ui-sref="badge-detail({id:badge.id})">{{badge.id}}</a></td>
                    <td>{{badge.earnedAt | date:'medium'}}</td>
                    <td>
                        {{badge.ownedBy.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="badge-detail({id:badge.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="badge.edit({id:badge.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="badge.delete({id:badge.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
