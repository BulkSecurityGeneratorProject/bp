
<div>
    <h2><span>Flat</span> {{vm.flat.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</dt></dt>
        <dd>
            <span>{{vm.flat.name}}<span>
        </dd>
        <hr>
        <dt><span>DateCreated</dt></dt>
        <dd>
            <span>{{vm.flat.dateCreated | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>friendsOf</span></dt>
        <dd>
            <a ui-sref="flat-detail({id:vm.flat.friendsOf.id})">{{vm.flat.friendsOf.id}}</a>
        </dd>
        <hr>
        <dt><span>hasAdmin</span></dt>
        <dd>
            {{vm.flat.hasAdmin.login}}
        </dd>
        <hr>
        <dt><span>hasResident</span></dt>
        <dd>
            {{vm.flat.hasResident.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
