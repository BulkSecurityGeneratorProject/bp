
<div>
    <h2><span>Flat</span> {{vm.flat.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.flat.name}}</span>
        </dd>
        <hr>
        <dt><span>DateCreated</span></dt>
        <dd>
            <span>{{vm.flat.dateCreated | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>hasAdmin</span></dt>
        <dd>
            {{vm.flat.hasAdmin.id}}
        </dd>
        <hr>
        <dt><span>friendOf</span></dt>
        <dd>
            <span ng-repeat="friend in vm.flat.friends">
                <a ui-sref="flat-detail({id: {{friend.id}}})">{{friend.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
