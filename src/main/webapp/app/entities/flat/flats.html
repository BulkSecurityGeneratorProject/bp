<div>
    <h2>Flats</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="flat.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Flat
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>DateCreated</span></th>
                    <th><span>hasAdmin</span></th>
                    <th><span>Friends</span></th>
                    <!--<th><span>Residents</span></th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="flat in vm.flats track by flat.id">
                    <td><a ui-sref="flat-detail({id:flat.id})">{{flat.id}}</a></td>
                    <td>{{flat.name}}</td>
                    <td>{{flat.dateCreated | date:'medium'}}</td>
                    <td>
                        {{flat.hasAdmin.id}}
                    </td>
                    <td>
                        <span ng-repeat="friend in flat.friends">
                            <a class="form-control-static" ui-sref="flat-detail({id: {{friend.id}}})">{{friend.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <!--<td>{{flat.hasResidents.id}}</td>-->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="flat-detail({id:flat.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="flat.edit({id:flat.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="flat.delete({id:flat.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
