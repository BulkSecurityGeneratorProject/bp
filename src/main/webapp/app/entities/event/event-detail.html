
<div>
    <h2><span>Event</span> {{vm.event.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>DateTill</span></dt>
        <dd>
            <span>{{vm.event.dateTill | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>DateDone</span></dt>
        <dd>
            <span>{{vm.event.dateDone | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>doneBy</span></dt>
        <dd>
            {{vm.event.doneBy.login}}
        </dd>
        <hr>
        <dt><span>is</span></dt>
        <dd>
            <a ui-sref="chore-detail({id:vm.event.is.id})">{{vm.event.is.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
