<div>
    <h2>TypeOfChores</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="type-of-chore.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new TypeOfChore
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>Repeatable</span></th>
                    <th><span>Interval</span></th>
                    <th><span>Points</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="typeOfChore in vm.typeOfChores track by typeOfChore.id">
                    <td><a ui-sref="type-of-chore-detail({id:typeOfChore.id})">{{typeOfChore.id}}</a></td>
                    <td>{{typeOfChore.name}}</td>
                    <td>{{typeOfChore.description}}</td>
                    <td>{{typeOfChore.repeatable}}</td>
                    <td>{{typeOfChore.interval}}</td>
                    <td>{{typeOfChore.points}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="type-of-chore-detail({id:typeOfChore.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="type-of-chore.edit({id:typeOfChore.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="type-of-chore.delete({id:typeOfChore.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
