<div>
    <h2>TypeOfBadges</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="type-of-badge.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new TypeOfBadge
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>badge</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="typeOfBadge in vm.typeOfBadges track by typeOfBadge.id">
                    <td><a ui-sref="type-of-badge-detail({id:typeOfBadge.id})">{{typeOfBadge.id}}</a></td>
                    <td>{{typeOfBadge.name}}</td>
                    <td>{{typeOfBadge.description}}</td>
                    <td>
                        <a ui-sref="badge-detail({id:typeOfBadge.badge.id})">{{typeOfBadge.badge.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="type-of-badge-detail({id:typeOfBadge.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="type-of-badge.edit({id:typeOfBadge.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="type-of-badge.delete({id:typeOfBadge.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
