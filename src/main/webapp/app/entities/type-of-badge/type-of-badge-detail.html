
<div>
    <h2><span>TypeOfBadge</span> {{vm.typeOfBadge.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</dt></dt>
        <dd>
            <span>{{vm.typeOfBadge.name}}<span>
        </dd>
        <hr>
        <dt><span>Description</dt></dt>
        <dd>
            <span>{{vm.typeOfBadge.description}}<span>
        </dd>
        <hr>
        <dt><span>badge</span></dt>
        <dd>
            <a ui-sref="badge-detail({id:vm.typeOfBadge.badge.id})">{{vm.typeOfBadge.badge.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
