<div>
    <h2>Chores</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="chore.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Chore
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Date</span></th>
                    <th><span>isOfType</span></th>
                    <th><span>isDoneBy</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="chore in vm.chores track by chore.id">
                    <td><a ui-sref="chore-detail({id:chore.id})">{{chore.id}}</a></td>
                    <td>{{chore.date | date:'medium'}}</td>
                    <td>
                        <a ui-sref="type-of-chore-detail({id:chore.isOfType.id})">{{chore.isOfType.id}}</a>
                    </td>
                    <td>
                        {{chore.isDoneBy.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="chore-detail({id:chore.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chore.edit({id:chore.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="chore.delete({id:chore.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
