
<div>
    <h2><span>Chore</span> {{vm.chore.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Date</dt></dt>
        <dd>
            <span>{{vm.chore.date | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>isOfType</span></dt>
        <dd>
            <a ui-sref="type-of-chore-detail({id:vm.chore.isOfType.id})">{{vm.chore.isOfType.id}}</a>
        </dd>
        <hr>
        <dt><span>isDoneBy</span></dt>
        <dd>
            {{vm.chore.isDoneBy.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
